name: wisdompet

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Login to Azure using your service principal JSON in AZURE_CREDENTIALS
      - name: Azure login (client secret)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Set variables
        id: vars
        run: |
          echo "REGISTRY=salspetacr.azurecr.io" >> $GITHUB_ENV
          echo "IMAGE_NAME=wisdompet" >> $GITHUB_ENV
          echo "TAG=${GITHUB_SHA}" >> $GITHUB_ENV

      - name: Azure Container Registry login
        run: az acr login --name salspetacr

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: |
          docker build \
            -t $REGISTRY/$IMAGE_NAME:${TAG} \
            -t $REGISTRY/$IMAGE_NAME:latest \
            .

      - name: Push image
        run: |
          docker push $REGISTRY/$IMAGE_NAME:${TAG}
          docker push $REGISTRY/$IMAGE_NAME:latest

      - name: Output image reference
        run: |
          echo "Pushed images:"
          echo " - $REGISTRY/$IMAGE_NAME:${TAG}"
          echo " - $REGISTRY/$IMAGE_NAME:latest"
